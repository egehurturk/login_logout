{% extends 'layout.html' %}
{% block body %}
    <h1>Show password</h1>
    {% if message != "" %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="{{ url_for('reset') }}" method="post">
        <input type="email" name="email" placeholder="Your email">
        <input type="submit" value="reset" name="command">
    </form>
    <a href="{{ url_for('login') }}">Back to log-in</a>
{% endblock %}
